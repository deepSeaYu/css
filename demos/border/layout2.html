<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border实现等高布局</title>
	<meta name="viewport" content="width=device-width, initital-scale=1,user-sclable=no">
	<style>
		body, ul, li,div{
			padding: 0;
			margin: 0;
		}
		header,footer {
			position: fixed;
			width: 100%;
			line-height: 50px;
			color: #FFF;
			background: #249ff1;
			text-align: center;
		}
		header {
			top: 0;
			left: 0;
		}
		footer {
			bottom: 0;
			left: 0;
		}
		.container {
			padding: 20px;
			background: #f3f3f3;
			height: 1000px;
			border-top: 50px solid transparent;
			border-bottom: 50px solid transparent;
		}

	</style>
</head>
<body>
	<header>标题</header>
	<div class="container">
		这里是内容区域
	</div>
	<footer>页脚</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border实现等高布局</title>
	<style>
		body, ul, li,div{
			padding: 0;
			margin: 0;
		}
		a{
			color: inherit;
			text-decoration: none;
		}
		a:hover {
			opacity: .7;
		}
		li {
			list-style: none;
		}
		.menu {
			float: left;
			width: 200px;
			color:  #FFF;
		}
		li {
			line-height: 2.8em;
			padding-left: 1em;
		}
		.content {
			border-left:  200px solid #40403b;
			padding: 20px;
			height: 1000px; /* 这里代表内容区域 */
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li><a href="">首页</a></li>
			<li><a href="">商品管理</a></li>
			<li><a href="">营销中心</a></li>
			<li><a href="">会员管理</a></li>
			<li><a href="">系统设置</a></li>
		</ul>
	</div>
	<div class="content">
		这里是内容区域
	</div>
</body>
</html>
